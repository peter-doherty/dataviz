<!doctype html>

<html>

<head>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

  <script>

    // set the canvas size
    var width = 500;
    var height = 500;
    // set the width scale to scale data based on canvas size

    // add canvas to body
    var canvas = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height)
    // add circle
    var circle = canvas.append("circle")
                    .attr("cx", 50)
                    .attr("cy", 50)
                    .attr("r", 25)

    circle.transition()
          .duration(1500)
          // .delay(2000)
          .attr("cx", 150)
          // repeat if neccessary
          .transition()
          .attr("cy", 150)
          // add each element to listen for the end of a transition then do something
          .on("end", function () { d3.select(this).attr("fill", "red"); }); // function undefined so then we can use this which means the circle prev. defined

  </script>

</body>
