<!doctype html>

<html>

<head>
  <script charset="utf-8" src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <div style="width:100%;">
     <div id="donut"></div>
  </div>
  <script>

    // dataset
    var dataset = {things: [40, 60],};

    var width = 315;
    var height = 315;
    var radius = Math.min(width, height) / 2;
    var color = d3.scale.category20();
    var pie = d3.layout.pie().sort(null);

    var arc = d3.svg.arc()
                .innerRadius(radius - 85)
                .outerRadius(radius - 50);
    var svg = d3.select("#donut")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2.090 + "," + height / 2.38  + ")");
    var path = svg.selectAll("path")
                .data(pie(dataset.things))
                .enter().append("path")
                .attr("fill", function(d, i) { return getColors(i); })
                .attr("d", arc);

    // add colors
    function getColors (i) {var colorArray = ['#E5E5E5','#5CB85C']; return colorArray[i];}

    // add text to circle center
    svg.append("svg:text")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .attr("style","font-family:Ubuntu")
    .attr("font-size","40")
    .attr("fill","#5CB85C")
    .text("60%");
  </script>

</body>
