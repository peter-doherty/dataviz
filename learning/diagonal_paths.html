<!doctype html>

<html>

<head>
  <script src="https://d3js.org/d3.v3.min.js"></script>
</head>

<body>
  <!-- v3 of d3 js -->
  <script>

    var data = [
      {x: 10, y: 10},
      {x: 300, y: 300}
    ];

    // add canvas to body
    var canvas = d3.select("body")
                  .append("svg")
                  .attr("width", 500)
                  .attr("height", 500);

    // line
    var diagonal = d3.svg.diagonal()
        .source({x: 10, y:10})
        .target({x: 300, y:300});

    canvas.append("path")
        .attr("d", diagonal)
        .attr("stroke", "black")
        .attr("fill", "none");

  </script>
